<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Tic Tac Toe</title>
</head>

<body>
	<div class="game">
		<div class="game__container">
			<header class="game__header header">
				<div class="header__menu menu">
					<button type="button" class="menu__btn">Menu</button>
					<button type="button" class="menu__close"><span></span></button>
						<div class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a class="menu__link fas fa-user-friends" href=""><span>Start new game with another player</span></a></li>
								<li class="menu__item"><a class="menu__link fas fa-robot" href=""><span>Start new game with bot</span></a></li>
								<li class="menu__item"><a class="menu__link fas fa-spinner" href=""><span>Load game</span></a></li>
							</ul>
						</div>
				</div>
			</header>
			<div class="game__body">

				<div class="game__board board">
					<div class="board__row">
						<button class="board__square">X</button>
						<button class="board__square">X</button>
						<button class="board__square">X</button>
					</div>
					<div class="board__row">
						<button class="board__square">O</button>
						<button class="board__square">O</button>
						<button class="board__square">X</button>
					</div>
					<div class="board__row">
						<button class="board__square">X</button>
						<button class="board__square">O</button>
						<button class="board__square">X</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/vendors.min.js"></script>
	<script src="js/app.min.js"></script>
</body>
</html>
